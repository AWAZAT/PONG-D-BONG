<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
    <div class="dna">
    
    <h3 class="btn">AI PONG</h3>
    <button class="btn btn-primary in" data-toggle="modal" data-target="#myModal">Instructions</button>
    
    </div><br>
       <center>
        <button onclick="start()" class="btn btn-sucess" id="gameon">PLAY</button>
        <button onclick="restart()" class="btn btn-warning" id="restart">Restart</button>
        <br>
        <h4 class="btn btn-danger" id="stats"></h4>
        <br>
        <div id="canvas"></div>
    </center>
    <h4 id="footer">Created By - Anish Waza</h4>
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h4>Instructions</h4>
                </div>
                <div class="modal-body">
                    <ol>
                        <li>Use your scrollbar to move the bar up and down.</li>
                        <li>For AI version, move your nose up and down to move the bar.</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
        <script src="main.js"></script>
